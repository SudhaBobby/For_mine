<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hear Me ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:'Segoe UI',system-ui,sans-serif;
  background:
    radial-gradient(circle at top, rgba(255,170,200,.35), transparent 60%),
    linear-gradient(180deg,#12070c,#050205);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

/* FLOATING HEARTS */
.heart{
  position:absolute;
  bottom:-40px;
  font-size:18px;
  opacity:.8;
  animation:floatUp linear infinite;
}
@keyframes floatUp{
  from{transform:translateY(0) scale(.7);opacity:.9}
  to{transform:translateY(-120vh) scale(1.4);opacity:0}
}

/* CENTER */
.container{
  position:relative;
  z-index:2;
  text-align:center;
  width:90%;
  max-width:420px;
  animation:fadeIn 1.6s ease;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(26px)}
  to{opacity:1;transform:translateY(0)}
}

h1{
  font-size:34px;
  margin-bottom:14px;
}

/* CARD */
.card{
  background:linear-gradient(135deg,rgba(255,255,255,.22),rgba(255,255,255,.06));
  backdrop-filter:blur(22px);
  border-radius:30px;
  padding:30px 26px;
  box-shadow:
    0 40px 80px rgba(0,0,0,.8),
    inset 0 0 40px rgba(255,255,255,.08);
  margin-bottom:26px;
}

.card p{
  font-size:18px;
  line-height:1.75;
  margin:0;
}

/* VOICE BUTTON */
.voice-btn{
  display:inline-flex;
  align-items:center;
  gap:12px;
  padding:16px 34px;
  border-radius:999px;
  font-weight:700;
  font-size:16px;
  border:none;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(135deg,#ff5f7e,#ff9eb8);
  box-shadow:0 18px 45px rgba(255,95,126,.45);
  animation:pulse 1.8s infinite;
  margin-bottom:24px;
  transition:.3s;
}

.voice-btn:hover{
  transform:scale(1.1);
}

.voice-btn.playing{
  animation:none;
  background:linear-gradient(135deg,#6a5cff,#a89cff);
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.07)}
}

/* NEXT BUTTON */
.next{
  display:inline-block;
  padding:14px 42px;
  border-radius:999px;
  font-weight:700;
  text-decoration:none;
  color:#fff;
  background:rgba(255,255,255,.2);
  backdrop-filter:blur(12px);
}
</style>
</head>

<body>

<div class="container">
  <h1>Listen to Me ü•π</h1>

  <div class="card">
    <p>
      If words are not enough‚Ä¶<br>
      tap below and hear my voice say,<br><br>
      <b>‚ÄúI choose you‚Ä¶ always ‚ù§Ô∏è‚Äù</b>
    </p>
  </div>

  <!-- VOICE NOTE BUTTON -->
  <button class="voice-btn" id="voiceBtn">
    üéôÔ∏è Enn voice kakanum na call pannu eitha click panna onnum illa
  </button>

  <br>
  <a class="next" href="promise.html">Next ‚Üí</a>
</div>

<audio id="voice">
  <source src="my-voice.mp3" type="audio/mpeg">
</audio>

<script>
/* VOICE LOGIC */
const voice=document.getElementById("voice");
const btn=document.getElementById("voiceBtn");

btn.addEventListener("click",()=>{
  if(voice.paused){
    voice.play();
    btn.classList.add("playing");
    btn.innerHTML="üíñ Calling‚Ä¶";
  }else{
    voice.pause();
    voice.currentTime=0;
    btn.classList.remove("playing");
    btn.innerHTML="üéôÔ∏è Tap to hear me";
  }
});

voice.addEventListener("ended",()=>{
  btn.classList.remove("playing");
  btn.innerHTML="üéôÔ∏è Tap to hear me again";
});

/* FLOATING HEARTS */
const hearts=["üíñ","üíó","üíû","‚ù§Ô∏è","‚ú®"];
for(let i=0;i<20;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.textContent=hearts[Math.floor(Math.random()*hearts.length)];
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=7+Math.random()*7+"s";
  h.style.fontSize=16+Math.random()*24+"px";
  document.body.appendChild(h);
}
</script>

</body>
</html>
