<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secret Entry ğŸ˜</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  text-align: center;
  overflow: hidden;
}

/* Floating Hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear forwards;
  opacity: 0.8;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(0.8); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-110vh) scale(1.4); opacity: 0; }
}

audio { display: none; }

.container {
  padding: 20px;
  animation: fadeIn 1.2s ease;
}

h1 {
  font-size: 2.2rem;
  text-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

.subtitle {
  font-size: 1.1rem;
  opacity: 0.9;
  margin-bottom: 25px;
}

.card {
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(12px);
  border-radius: 18px;
  padding: 30px 25px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  max-width: 360px;
  margin: auto;
}

.shake { animation: shake 0.4s; }

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  50% { transform: translateX(6px); }
  75% { transform: translateX(-6px); }
  100% { transform: translateX(0); }
}

#question { font-size: 1.15rem; margin: 15px 0; }

input {
  width: 100%;
  padding: 12px 15px;
  border-radius: 25px;
  border: none;
  outline: none;
  font-size: 1rem;
  text-align: center;
  margin-top: 10px;
}

button {
  margin-top: 18px;
  padding: 12px 28px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  font-size: 1rem;
  background: linear-gradient(135deg, #ff4b7d, #ff2f92);
  color: white;
  box-shadow: 0 6px 15px rgba(0,0,0,0.25);
}

#msg { margin-top: 18px; min-height: 24px; }

/* LOADER */
#loader {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 9998;
}

.loader-text {
  font-size: 1.2rem;
  margin-bottom: 18px;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { opacity: 0.4; }
  50% { opacity: 1; }
  100% { opacity: 0.4; }
}

.emoji-row {
  display: flex;
  gap: 12px;
}

.emoji {
  font-size: 28px;
  animation: bounce 1.2s infinite;
}

.emoji:nth-child(2) { animation-delay: 0.15s; }
.emoji:nth-child(3) { animation-delay: 0.3s; }
.emoji:nth-child(4) { animation-delay: 0.45s; }

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-18px); }
}

/* Video */
#celebrateVideo {
  display: none;
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 9999;
}

/* VIDEO PROGRESS BAR */
#videoProgress {
  position: fixed;
  bottom: 25px;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  height: 8px;
  background: rgba(255,255,255,0.3);
  border-radius: 10px;
  overflow: hidden;
  display: none;
  z-index: 10000;
}

#videoProgressFill {
  height: 100%;
  width: 0%;
  background: linear-gradient(135deg, #ff4b7d, #ff2f92);
  border-radius: 10px;
  transition: width 0.15s linear;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<audio id="bgMusic" autoplay loop>
  <source src="music-questions.mp3" type="audio/mpeg">
</audio>

<!-- FUNNY LOADER -->
<div id="loader">
  <div class="loader-text">Checking your answerâ€¦ ğŸ˜ğŸ’–</div>
  <div class="loader-text">Start of our life... ğŸ’•ğŸ’–</div>
  <div class="emoji-row">
    <div class="emoji">ğŸ’•</div>
    <div class="emoji">ğŸ˜†</div>
    <div class="emoji">ğŸ’</div>
    <div class="emoji">ğŸ˜</div>
  </div>
</div>

<!-- VIDEO PROGRESS BAR -->
<div id="videoProgress">
  <div id="videoProgressFill"></div>
</div>

<div class="container">
  <h1>âš ï¸ Restricted Area âš ï¸</h1>
  <p class="subtitle">Only my future wife can enter ğŸ˜ŒğŸ’</p>

  <div class="card" id="card">
    <p><b>Answer honestly ğŸ˜</b></p>
    <p id="question"></p>
    <input type="text" id="answer" placeholder="Type your answer â¤ï¸">
    <button onclick="check()">Enter ğŸ’–</button>
  </div>

  <p id="msg"></p>
</div>

<script>
const qas = [
  { q: "Who is the most handsome person in your life? ğŸ˜", a: "sudar paiya" },
  { q: "Who owns your heart? â¤ï¸", a: "sudar paiya" },
  { q: "Who will you marry? ğŸ’", a: "sudar paiya" },
  { q: "Who is your forever person? ğŸ¥¹", a: "sudar paiya" }
];

const pick = qas[Math.floor(Math.random() * qas.length)];
document.getElementById("question").innerText = pick.q;

const card = document.getElementById("card");
const msg = document.getElementById("msg");
const loader = document.getElementById("loader");
const bgMusic = document.getElementById("bgMusic");

/* Video */
const celebrateVideo = document.createElement("video");
celebrateVideo.id = "celebrateVideo";
celebrateVideo.playsInline = true;
celebrateVideo.preload = "auto";

const src = document.createElement("source");
src.src = "96.mp4";
src.type = "video/mp4";
celebrateVideo.appendChild(src);
document.body.appendChild(celebrateVideo);

/* Progress bar */
const videoProgress = document.getElementById("videoProgress");
const videoProgressFill = document.getElementById("videoProgressFill");

celebrateVideo.addEventListener("play", () => {
  videoProgress.style.display = "block";
});

celebrateVideo.addEventListener("timeupdate", () => {
  if (celebrateVideo.duration) {
    const percent = (celebrateVideo.currentTime / celebrateVideo.duration) * 100;
    videoProgressFill.style.width = percent + "%";
  }
});

celebrateVideo.addEventListener("ended", () => {
  videoProgress.style.display = "none";
});

/* Check answer */
function check() {
  const v = document.getElementById("answer").value.trim().toLowerCase();

  if (v === pick.a) {
    msg.innerText = "âœ… Correct ğŸ˜Œ";
    card.style.display = "none";

    bgMusic.pause();
    bgMusic.currentTime = 0;

    loader.style.display = "flex";

    celebrateVideo.load();

    const MIN_LOADER_TIME = 2500;
    const start = Date.now();

    celebrateVideo.oncanplay = () => {
      const elapsed = Date.now() - start;
      const remaining = Math.max(0, MIN_LOADER_TIME - elapsed);

      setTimeout(() => {
        loader.style.display = "none";
        celebrateVideo.style.display = "block";
        celebrateVideo.play();
      }, remaining);
    };

    celebrateVideo.addEventListener("ended", () => {
      window.location.href = "story.html";
    }, { once: true });

  } else {
    msg.innerText = "âŒ Wrong ğŸ˜ Try again, madam ğŸ’•";
    card.classList.add("shake");
    setTimeout(() => card.classList.remove("shake"), 400);
  }
}

/* Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "ğŸ’•";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 15 + 15 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 450);
</script>

</body>
