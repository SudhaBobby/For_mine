<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Just Us ðŸ’•</title>

<style>
body{
  margin:0;
  height:100vh;
  font-family:'Segoe UI',system-ui,sans-serif;
  background:radial-gradient(circle at top,#2a1420,#12070d);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

.wrapper{width:100%;display:flex;justify-content:center;}
.container{width:92%;max-width:420px;text-align:center;}

h1{font-size:26px;margin-bottom:4px;}
.sub{font-size:14px;opacity:.8;margin-bottom:14px;}

.hearts{display:flex;justify-content:center;gap:10px;margin-bottom:18px;}
.heart{font-size:20px;opacity:.25;transform:scale(.8);transition:.3s;}
.heart.active{opacity:1;transform:scale(1.3);}

.card{
  background:rgba(255,255,255,.08);
  border-radius:26px;
  padding:22px;
  backdrop-filter:blur(14px);
  box-shadow:0 20px 45px rgba(0,0,0,.55);
}

.qa{
  background:rgba(0,0,0,.25);
  border-radius:18px;
  padding:20px 18px;
  animation:qaIn .45s ease;
}

@keyframes qaIn{
  from{opacity:0;transform:scale(.96)}
  to{opacity:1;transform:scale(1)}
}

#q{font-size:18px;line-height:1.6;margin-bottom:8px;}
.reaction{font-size:14px;opacity:.85;margin-bottom:14px;}

textarea{
  width:100%;
  height:90px;
  border-radius:14px;
  border:none;
  padding:14px;
  font-size:15px;
  background:rgba(255,255,255,.18);
  color:#fff;
  outline:none;
  resize:none;
}

textarea::placeholder{color:rgba(255,255,255,.6);}

button{
  margin-top:18px;
  padding:12px 38px;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,#ff5f7e,#ff85a1);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(0,0,0,.5);
}
</style>
</head>

<body>

<div class="wrapper">
<div class="container">

<h1>Just Us ðŸ’•</h1>
<div class="sub">No pressureâ€¦ just feelings ðŸ˜Œ</div>

</div>
</div>

<script>
const questions=[

function renderHearts(){

</script>

</body>
</html>
