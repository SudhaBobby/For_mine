<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>One More Thing ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui,sans-serif;
  color:#fff;
  overflow:hidden;
}

/* START */
#start{text-align:center;}
#start h1{font-size:22px;margin-bottom:18px;}
#start button{
  padding:14px 42px;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,#ff5f7e,#ff85a1);
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

/* LOADING */
#loading{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  align-items:center;
  justify-content:center;
}
.loader{
  width:48px;height:48px;
  border:4px solid rgba(255,255,255,.25);
  border-top-color:#ff5f7e;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* VIDEO */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}

/* PROGRESS */
#progressWrap{
  position:fixed;
  bottom:0;left:0;
  width:100%;
  height:5px;
  background:rgba(255,255,255,.25);
  display:none;
}
#progress{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ff5f7e,#ff85a1);
}
</style>
</head>

<body>

<div id="start">
  <h1>One last thing‚Ä¶ ü•π</h1>
  <button onclick="startVideo()">Next ‚Üí</button>
</div>

<div id="loading"><div class="loader"></div></div>

<video id="video" playsinline>
  <source src="96.mp4" type="video/mp4">
</video>

<div id="progressWrap"><div id="progress"></div></div>

<script>
const start=document.getElementById("start");
const loading=document.getElementById("loading");
const video=document.getElementById("video");
const progressWrap=document.getElementById("progressWrap");
const progress=document.getElementById("progress");

function startVideo(){
  start.style.display="none";
  loading.style.display="flex";

  setTimeout(()=>{
    loading.style.display="none";
    video.style.display="block";
    progressWrap.style.display="block";
    video.play().catch(()=>video.controls=true);
  },1200);
}

video.addEventListener("timeupdate",()=>{
  progress.style.width=(video.currentTime/video.duration*100)+"%";
});

video.onended=()=>location.href="voice.html";
</script>

</body>
</html>
