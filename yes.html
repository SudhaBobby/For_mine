<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:'Segoe UI',system-ui,sans-serif;
  background:
    radial-gradient(circle at top, rgba(255,160,190,.35), transparent 60%),
    linear-gradient(180deg,#12070c,#050205);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

/* CANVAS */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* FLOATING HEARTS */
.heart{
  position:absolute;
  bottom:-40px;
  font-size:20px;
  opacity:.8;
  animation:rise linear infinite;
}

@keyframes rise{
  from{transform:translateY(0) scale(.7);opacity:.9}
  to{transform:translateY(-120vh) scale(1.5);opacity:0}
}

/* CENTER */
.container{
  position:relative;
  z-index:2;
  text-align:center;
  width:90%;
  max-width:420px;
  animation:fadeUp 1.5s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(25px)}
  to{opacity:1;transform:translateY(0)}
}

h1{
  font-size:38px;
  margin-bottom:14px;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}

/* CARD */
.card{
  background:linear-gradient(135deg,rgba(255,255,255,.22),rgba(255,255,255,.06));
  backdrop-filter:blur(22px);
  border-radius:30px;
  padding:30px 26px;
  box-shadow:
    0 40px 80px rgba(0,0,0,.8),
    inset 0 0 40px rgba(255,255,255,.08);
}

.card p{
  font-size:18px;
  line-height:1.75;
  margin:0;
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="yes-music.mp3" type="audio/mpeg">
</audio>

<canvas id="c"></canvas>

<div class="container">
  <h1>YESSSS ğŸ˜­ğŸ’</h1>
  <div class="card">
    <p>
      Nee sonna indha <b>YES</b>â€¦<br>
      en life-la best moment â¤ï¸<br><br>
      <b>Forever starts now ğŸ’–</b>
    </p>
  </div>
</div>

<script>
/* CONFETTI */
const c=document.getElementById("c"),x=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();addEventListener("resize",resize);

let pieces=[];
for(let i=0;i<140;i++){
  pieces.push({
    x:Math.random()*c.width,
    y:Math.random()*c.height,
    r:2+Math.random()*4,
    s:1+Math.random()*2,
    h:Math.random()*360
  });
}

function draw(){
  x.clearRect(0,0,c.width,c.height);
  for(const p of pieces){
    x.fillStyle=`hsl(${p.h},100%,60%)`;
    x.beginPath();
    x.arc(p.x,p.y,p.r,0,6.28);
    x.fill();
    p.y+=p.s;
    if(p.y>c.height)p.y=-10;
  }
  requestAnimationFrame(draw);
}
draw();

/* FLOATING HEARTS */
const hearts=["ğŸ’–","ğŸ’—","ğŸ’","ğŸ’˜","â¤ï¸","âœ¨"];
for(let i=0;i<22;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.textContent=hearts[Math.floor(Math.random()*hearts.length)];
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=7+Math.random()*7+"s";
  h.style.fontSize=16+Math.random()*24+"px";
  document.body.appendChild(h);
}
</script>

</body>
