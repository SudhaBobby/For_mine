<!-- FLOATING HEARTS SCRIPT -->

<!-- CONFETTI -->
<script>
const c=document.getElementById("c"),x=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();addEventListener("resize",resize);

let pieces=[];
for(let i=0;i<140;i++){
  pieces.push({
    x:Math.random()*c.width,
    y:Math.random()*c.height,
    r:2+Math.random()*4,
    s:1+Math.random()*2,
    h:Math.random()*360
  });
}
function draw(){
  x.clearRect(0,0,c.width,c.height);
  for(const p of pieces){
    x.fillStyle=`hsl(${p.h},100%,60%)`;
    x.beginPath();
    x.arc(p.x,p.y,p.r,0,6.28);
    x.fill();
    p.y+=p.s;
    if(p.y>c.height)p.y=-10;
  }
  requestAnimationFrame(draw);
}
draw();
</script>

<!-- VIDEO + LOADER SCRIPT -->
<script>
const nextBtn=document.getElementById('nextBtn');
const bgMusic=document.getElementById('bgMusic');
const loader=document.getElementById('loader');
const celebrateVideo=document.getElementById('celebrateVideo');
const progressWrap=document.createElement('div');
const progressBar=document.createElement('div');

progressWrap.id="progressWrap";
progressBar.id="progressBar";
progressWrap.appendChild(progressBar);
document.body.appendChild(progressWrap);

nextBtn.addEventListener('click',e=>{
  e.preventDefault();

  // Stop background music
  bgMusic.pause();
  bgMusic.currentTime=0;

  // Show loader
  loader.style.display='flex';

  const MIN_LOADER_TIME=2500;
  const startTime=Date.now();

  celebrateVideo.load();
  celebrateVideo.style.display='block';

  celebrateVideo.oncanplay=()=>{
    const elapsed=Date.now()-startTime;
    const remaining=Math.max(0,MIN_LOADER_TIME-elapsed);
    setTimeout(()=>{
      loader.style.display='none';
      celebrateVideo.play().catch(()=>{});
      progressWrap.style.display='block';
    },remaining);
  };
});

// Video progress
celebrateVideo.addEventListener('timeupdate',()=>{
  if(celebrateVideo.duration){
    const percent=(celebrateVideo.currentTime/celebrateVideo.duration)*100;
    progressBar.style.width=percent+'%';
  }
});

// Video end redirect
celebrateVideo.addEventListener('ended',()=>{
  progressBar.style.width='100%';
  window.location.href='ring.html';
});
</script>
